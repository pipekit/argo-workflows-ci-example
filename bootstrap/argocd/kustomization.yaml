apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
- github.com/argoproj/argo-cd/manifests/cluster-install?ref=v2.14.11
- namespace.yml
- project.yml

patches:
- path: argo-cm.yml
  target:
    kind: ConfigMap
    name: argocd-cm
- path: patch-dex-server.yml
  target:
    kind: Deployment
    name: argocd-dex-server
- path: patch-applicationset-controller.yml
  target:
    kind: Deployment
    name: argocd-applicationset-controller
- path: patch-notifications-controller.yml
  target:
    kind: Deployment
    name: argocd-notifications-controller
