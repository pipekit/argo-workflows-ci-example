apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- https://github.com/argoproj/argo-workflows/releases/download/v3.3.6/install.yaml
- ingress.yaml
- rolebiding.yml

patches:
- path: workflow-controller-configmap.yaml
  target:
    kind: ConfigMap
    name: workflow-controller-configmap
- path: argo-server-deployment.yaml
  target:
    kind: Deployment
    name: argo-server